<html>
<head>
  <link rel="stylesheet" type="text/css" href="dropdowns.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <li class="has-dropdown">
    <span>Menu Dropdown</span>
    <ul class="dropdown">
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
    </ul>
  </li>

<form action="">
  <div class="select-wrapper input-wrapper">
    <select required class="js_valid__target">
      <option class="select__title" value="" disabled selected>Select an option</option>
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
      <option>Option 4</option>
      <option>Option 5</option>
    </select>
    <button class="validation-error">
      <i class="fa fa-exclamation"></i>
      <span class="validation-error__message">This field is required</span>
    </button>
  </div>
  <div class="input-wrapper  ">
    <input type="date" class="date-picker js_valid__target" required>
    <i class="fa fa-calendar" aria-hidden="true"></i>
    <button class="validation-error">
      <i class="fa fa-exclamation"></i>
      <span class="validation-error__message">This field is required</span>
    </button>
  </div>
  <div class="input-wrapper  ">
    <label for="">Text Input Label:</label>
    <input type="text" name="" value="" class="js_valid__target" required>
    <button class="validation-error">
      <i class="fa fa-exclamation"></i>
      <span class="validation-error__message">This field is required</span>
    </button>
  </div>
  <div class="type-ahead input-wrapper type-ahead__search-container ">
    <label for="">Drop Down Label:</label>
      <input tabindex="0"list="type-ahead__datalist" type="text" class="type-ahead__input js_valid__target" placeholder="" required>
      <button href="" class="type-ahead__arrow">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
      <button class="validation-error">
        <i class="fa fa-exclamation"></i>
        <span class="validation-error__message">This field is required</span>
      </button>
    <div class="type-ahead__options hidden"></div>
  </div>
  <div class="radio-button-group radio-buttons__container" required>
    <label for="">Radio Button Group Label: </label>
    <input class="js_valid__target" type="radio" name="same" required><label for="">test</label>
    <input class="js_valid__target" type="radio" name="same"><label for="">test</label>
    <input class="js_valid__target" type="radio" name="same"><label for="">test</label>
  </div>
  <div class="checkbox-group" required>
    <label>Checkbox Group Label</label>
    <input class="js_valid__target" type="checkbox" required><label for="">test</label>
    <input class="js_valid__target" type="checkbox"><label for="">test</label>
    <input class="js_valid__target" type="checkbox"><label for="">test</label>
    <input class="js_valid__target" type="checkbox"><label for="">test</label>
  </div>
  <button id="submit">Submit</button>
</form>
<script src="typeahead.js"></script>
<script src="validity.js"></script>
</body>
</html>
