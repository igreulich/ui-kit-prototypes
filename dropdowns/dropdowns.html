<html>
<head>
  <link rel="stylesheet" type="text/css" href="dropdowns.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <li class="has-dropdown">
    <span>Menu Dropdown</span>
    <ul class="dropdown">
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
      <li class="dropdown__item">Dropdown Item</li>
    </ul>
  </li>

<form action="">
  <div class="select-wrapper input-wrapper invalid">
    <select required>
      <option class="select__title" value="" disabled selected>Select an option</option>
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
      <option>Option 4</option>
      <option>Option 5</option>
    </select>
    <button class="validation-error">
      <i class="fa fa-exclamation"></i>
      <span class="validation-error__message">This field is required</span>
    </button>
  </div>
  <div class="input-wrapper invalid">
    <input type="date" class="date-picker" required>
    <i class="fa fa-calendar" aria-hidden="true"></i>
    <button class="validation-error">
      <i class="fa fa-exclamation"></i>
      <span class="validation-error__message">This field is required</span>
    </button>
  </div>
  <div class="input-wrapper invalid">
    <label for="">Text Input Label:</label>
    <input type="text" name="" value="" required>
    <button class="validation-error">
      <i class="fa fa-exclamation"></i>
      <span class="validation-error__message">This field is required</span>
    </button>
  </div>
  <div class="type-ahead input-wrapper invalid">
    <label for="">Drop Down Label:</label>
    <div class="type-ahead__search-container">
      <input tabindex="0"list="type-ahead__datalist" type="text" class="type-ahead__input" placeholder="" required>
      <button href="" class="type-ahead__arrow">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
      <button class="validation-error">
        <i class="fa fa-exclamation"></i>
        <span class="validation-error__message">This field is required</span>
      </button>
    </div>
    <div class="type-ahead__options hidden"></div>
  </div>
  <div class="radio-buttons input-wrapper invalid">
    <div class="radio-buttons__container">
      <label for="">Radio Button Group Label: </label>
      <input type="radio" name="same" required><label for="">test</label>
      <input type="radio" name="same" required><label for="">test</label>
      <input type="radio" name="same" required><label for="">test</label>
    </div>
  </div>
</form>
<script src="main.js"></script>
</body>
</html>
