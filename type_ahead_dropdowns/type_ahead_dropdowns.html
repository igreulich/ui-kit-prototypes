<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="type_ahead_dropdowns.css" />
</head>
<body>
  <div class="typeahead__container input-wrapper">
    <label for="" class="typeahead__label"></label>
    <input tabindex="0" type="text" class="typeahead__input js_valid__target" placeholder="" required>
    <button class="typeahead__arrow">
      <i class="fa fa-angle-down" aria-hidden="true"></i>
    </button>
    <button class="validation-error">
      <i class="fa fa-exclamation"></i>
      <span class="validation-error__message">This field is required</span>
    </button>
    <ul class="typeahead__options hidden"></ul>
  </div>
<script src="main.js"></script>
</body>
</html>
