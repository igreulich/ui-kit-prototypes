<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="type_ahead_dropdowns.css" />
</head>
<body>
  <div class="typeahead__container">
    <label for="" class="typeahead__label"></label>
    <div class="typeahead__input-container">
      <input tabindex="0" type="text" class="typeahead__input" placeholder="">
      <button class="typeahead__arrow">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
      <ul class="typeahead__options hidden"></ul>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
